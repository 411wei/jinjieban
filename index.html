<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" /> 
	<script type="text/javascript" src="js/mui.min.js"></script>
	<title>123</title>
</head>
<body>
	<div class="hide" style="background: #F00;width: 30%;position: fixed;height: 100%;right: -30%;transition: all 0.5s;top: 0;overflow-y: auto;z-index: 2">
		<div style="height: 1000px;width: 30%;margin: 0 auto;background: #EFEFEF;">
			
		</div>
	</div>
	<div class="wrmp" style="position: fixed;width: 100%;height: 100%;top: 0;left: 0;background: rgba(0,0,0,0.4);display: none;transition: all 0.5s 0.5s"></div>
	<script>
		var h=document.getElementsByClassName('hide')[0],w=document.getElementsByClassName('wrmp')[0];
		document.addEventListener('swipeleft',function(){
			h.style.right='0';
			w.style.display='block'
		})
		document.addEventListener('swiperight',function(){
			h.style.right='-30%';
			w.style.display='none'
		})
	</script>
</body>
</html>
